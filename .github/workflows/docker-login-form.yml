name: Docker Login Form CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🧱 Build and Start Services
        run: docker compose up -d --build

      - name: ⏳ Wait for Backend to Start
        run: sleep 10

      - name: 📦 Install curl
        run: sudo apt-get update && sudo apt-get install curl -y

      - name: 🔍 Test Backend API Endpoint
        run: |
          curl -f http://localhost:5000/api/auth/register \
          -H "Content-Type: application/json" \
          -d '{"username": "testuser", "password": "testpass"}' | grep "User registered"

      - name: 🔍 Test Frontend Page
        run: |
          curl -f http://localhost:8080/index.html | grep "<title>Login Form</title>"

      - name: 🧹 Clean up containers
        run: docker compose down
